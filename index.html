<body>
  <script>
    // 第一題:.印出乘法表，從 3~15，從 3x1、3x2~一直到 15x15
    function getMultiplication( x, y ){
      let str=[];
      for( let i = 3; i <= x; i++){
        for(let j = 1; j<=y; j++){
          str.push(`${i}x${j}=${i*j}`);
        }
      }
      console.log(str.join(','));
    }
    getMultiplication(15,15);
  </script>
